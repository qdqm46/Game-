<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Infinito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-menu">
    <button id="start-button">Comenzar juego</button>
  </div>

  <div id="hud">
    <span>Puntos: <span id="score">0</span></span>
    <span>Vidas: <span id="lives">3</span></span>
  </div>

  <canvas id="game" width="1280" height="720"></canvas>

  <!-- Sonidos -->
  <audio id="attack-sound" src="attack.mp3"></audio>
  <audio id="coin-sound" src="coin.mp3"></audio>
  <audio id="win-sound" src="win.mp3"></audio>
</body>
<script src="game.js"></script>
</html>
